<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/remstyle.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.5.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<!-- 背景图大盒子 -->
		<div class="bg">
			<p class="txt1">会员登录</p>
			<div class="username">
				<i class="iconfont">&#xe651;</i>
				<input type="text" id="username" placeholder="用户姓名">
			</div>
			<div class="psd">
				<i class="iconfont">&#xe621;</i>
				<input type="text" id="psd" placeholder="手机号">
			</div>
			<div class="check">
				<i class="iconfont">&#xe609;</i>
				<input type="text" id="check" placeholder="验证码">
				<span>0212</span>
			</div>
			<div class="remember">
				<span id="no">
					<img src="../img/que.png" >
				</span>
				<span id="yes">
					<img src="../img/que1.png" >
				</span>
				<p class="txt2">记住密码</p>
				<p class="txt3">找回密码？</p>
			</div>
			<!-- 登录 -->
			<div id="loginbtn">
				登录
			</div>
			<div id="zhuce">
				注册
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('#no').click(function(){
			$(this).hide();
			$('#yes').show();
		})
		$('#yes').click(function(){
			$(this).hide();
			$('#no').show();
		})
		
		var username=document.getElementById('username');
		var phone=document.getElementById('psd');
		var login=document.getElementById('loginbtn');
		
		login.onclick=function(){
			var userVal=username.value;
			var phVal=phone.value;
			document.cookie='loginname='+encodeURI(userVal);
			document.cookie='phone='+encodeURI(phVal);
			window.open('xuzhi.html','_self');
		}
	</script>
</html>
